name: Push Image to DockerHub[Frontend]
on:
  push:
    branches: [main]
    # Publish semver tags as releases.
    # tags: ['v*.*.*']

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      # 도커 이미지에 env 파일 추가
      - name: Create .env.local file
        run: |
          touch .env.local
          echo "${{ secrets.ENV_VAR }}" >> .env.local

      # 도커 메타데이터 가져오기
      - name: Docker meta
        id: docker_meta
        uses: crazy-max/ghaction-docker-meta@v1
        with:
          images: ${{ secrets.DOCKER_REPOSITORY }}/campper-client
          tag-semver: |
            {{version}}
            {{major}}.{{minor}}

      # 도커 빌드 관련 셋업
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      # 도커 허브 로그인
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 도커 이미지 빌드 & 푸시
      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: true
          tags: ${{ steps.docker_meta.outputs.tags }}
          labels: ${{ steps.docker_meta.outputs.labels }}

      #workflow_dispatch
      - run: gh api /repos/camping-us/Campper-Deploy/dispatches -f event_type='frontend_event'
        env:
          GITHUB_TOKEN: ${{ secrets.DISPATCH_KEY }}
